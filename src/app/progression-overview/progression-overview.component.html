<div class="row">
  <div *ngFor="let progressOverview of progressOverviewList$ | async" class="col-4">
    <h3>{{progressOverview.studentName}}</h3>
    <p><ngb-progressbar  [value]="progressOverview.numberOfCompletedCodelabs" [max]="progressOverview.totalNumberOfCodelabs"><i>{{progressOverview.numberOfCompletedCodelabs}}/{{progressOverview.totalNumberOfCodelabs}}</i></ngb-progressbar></p>
  </div>
</div>
