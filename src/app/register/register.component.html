<div class="container col-4 offset-4"
     style="border-style: solid;border-width: 1px;border-color: #424348; padding: 20px; border-radius: 10px">

  <form class="" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <h3>Register</h3>
    <label class="form-label">Email</label>
    <input type="email" class="form-control" formControlName="email" placeholder="name@mail.com">
    <label class="form-label">Display Name</label>
    <input class="form-control" type="text" formControlName="displayName" placeholder="Display Name">
    <label class="form-label">Password</label>
    <input class="form-control" type="password" formControlName="password" placeholder="****">
    <label class="form-label">Repeat Password</label>
    <input class="form-control" type="password" formControlName="repeatPassword" placeholder="****">
    <button *ngIf="this.registerForm.valid" type="submit" class="btn btn-secondary form-control">Register</button>
    <button *ngIf="this.registerForm.invalid" type="button" class="btn btn-secondary form-control" disabled>Register
    </button>
  </form>


  <div class="alert alert-warning" *ngIf="registerForm.invalid && (registerForm.dirty || registerForm.touched)">
    <ul>
      <li
        *ngIf="email.errors?.['required'] || displayName.errors?.['required'] || password.errors?.['required'] || repeatPassword.errors?.['required']">
        All field are required
      </li>
      <li *ngIf="email.errors?.['email']">
        Please enter a valid email format
      </li>
      <li *ngIf="password.errors?.['pattern']">
        The password should be in the following format: minimum 8 characters, at least 1 number, 1 special character,
        1
        uppercase letter, 1 lowercase letter
      </li>
      <li *ngIf="repeatPassword.errors?.['confirmedValidator']">
        Passwords have to match
      </li>
    </ul>
  </div>
  <div class="alert alert-warning" [(ngModel)]="emailUnique" *ngIf="!emailUnique">
    <ul>
      <li>
        Email already exists
      </li>
    </ul>
  </div>

</div>
